	<body>

		<canvas id="stage" width="400" height="400"></canvas>

		<script type="x-shader/x-vertex" id="v-shader">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoordinates;

			varying vec2 vTextureCoordinates;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			void main() {
				vTextureCoordinates = aTextureCoordinates;
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1);
			}
		</script>

		<script type="x-shader/x-shader" id="f-shader">
			precision mediump float;

			varying vec2 vTextureCoordinates;

			uniform sampler2D uSampler;

			void main() {
				// gl_FragColor = vec4(1, 0, 0, 1);
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoordinates.s, vTextureCoordinates.t));
			}
		</script>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
